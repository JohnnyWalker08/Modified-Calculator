<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      margin: 0;
    }
    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
      color: white;
      width: 90vw;
      max-width: 350px;
      box-sizing: border-box;
    }
    .display {
      background: #000;
      color: #0f0;
      padding: 20px;
      text-align: right;
      font-size: 1.5em;
      border-radius: 10px;
      margin-bottom: 10px;
      min-height: 40px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .buttons-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      min-width: 100%;
      scroll-snap-align: start;
      padding-bottom: 10px;
    }
    button {
      padding: 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    @media (max-width: 400px) {
      button {
        padding: 14px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons-container">
      <div class="button-grid">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('%')">%</button>
        <button onclick="operate('/')">÷</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        
        

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="operate('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="operate('-')">−</button>

        <button onclick="append('0')">0</button>
        
        
        <button onclick="clearDisplay()">C</button>
        <button onclick="operate('+')">+</button>
        
        <button onclick="calculate()">=</button>
        
        
        <button onclick="append('.')">.</button>
        
      </div>

      <div class="button-grid">
        <button onclick="append('**2')">x²</button>
        <button onclick="append('**0.5')">√x</button>
        <button onclick="append('Math.sin(')">sin(</button>
        <button onclick="append('Math.cos(')">cos(</button>
        <button onclick="append('Math.tan(')">tan(</button>
        <button onclick="append('Math.PI')">π</button>

        <button onclick="append('Math.log10(')">log₁₀(</button>
        <button onclick="append('Math.log(')">ln(</button>
        <button onclick="append('Math.E')">e</button>
        <button onclick="append('(')">(</button>

        <button onclick="append(')')">)</button>
        <button onclick="append('**')">^</button>
        
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(char) {
      display.textContent += char;
    }

    function clearDisplay() {
      display.textContent = '';
    }

    function backspace() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function operate(op) {
      display.textContent += op;
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
